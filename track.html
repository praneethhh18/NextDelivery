<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <style>
        .tracking-input {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tracking-input label, .tracking-input input {
            margin-bottom: 10px;
        }

        #orderDetails {
            margin-top: 20px;
        }
        #map-container {
            margin-top: 20px;
        }

        #map-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #map {
            height: 400px;
            width: 100%;
        }

    </style>

    <title>Hello, world!</title>
</head>

<body>
  <div class="tracking-input">
    <label for="trackingId">Tracking ID:</label>
    <input type="text" id="trackingId" placeholder="Enter Tracking ID">
    
    <label for="orderDate">Date of Order:</label>
    <input type="date" id="orderDate">
    
    <button class="btn btn-primary" onclick="getOrderDetails()">Get Order Details</button>
</div>

<div id="orderDetails"></div>
    <div class="container">
        <div class="track-order">
            <div class="col-md-12 col-12 order-header p-2">
                <div class="row">
                    <div class="col-md-4 col-12">
                        Split Order ID: <span>123456789</span>
                    </div>
                    <div class="col-md-3 col-12">Package was Delivered on</div>
                    <div class="col-md-5 col-12">09-Nov-2018:09:35 AM</div>
                </div>
            </div>
            <div class="col-md-12 col-12 order-body">
                <div class="sim-card">
                    <ul class="list-ic vertical">
                        <!-- Status list goes here -->
                        <li>
                            <span class="ststus-box-ed"></span>
                            <span class="ststus-text">Ordered- Nov 29 2018 | 16:23</span>
                        </li>
                        <li>
                            <span class="ststus-box-ed"></span>
                            <span class="ststus-text">Accepted- Dec 30 2018 | 16:23</span>
                        </li>
                        <li>
                            <span class="ststus-box-ed"></span>
                            <span class="ststus-text">Packed- Jan 01 2019 | 16:23</span>
                        </li>
                        <li>
                            <span class="ststus-box"></span>
                            <span class="ststus-text">Pick- Jan 01 2019 | 16:23</span>
                        </li>
                        <li>
                            <span class="ststus-box"></span>
                            <span class="ststus-text">Deliver- Jan 02 2019| 16:23</span>
                        </li>
                        <li>
                            <span class="ststus-box"></span>
                            <span class="ststus-text">Verify- Jan 03 2019 | 16:23</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        
        <div id="map-container">
          <div id="map-title">Live Tracking</div>
        <div id="map"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script> -->

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>

    <script>
        function getOrderDetails() {
            var trackingId = document.getElementById('trackingId').value;
            var orderDate = document.getElementById('orderDate').value;

            var orderDetails = `
                <p>Tracking ID: ${trackingId}</p>
                <p>Date of Order: ${orderDate}</p>
                <!-- Add more order details as needed -->
            `;

            document.getElementById('orderDetails').innerHTML = orderDetails;

            // Initialize map with default location (you can replace this with the actual delivery location)
            initMap(37.7749, -122.4194);
        }

        function initMap(latitude, longitude) {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: latitude, lng: longitude},
                zoom: 15
            });

            var marker = new google.maps.Marker({
                position: {lat: latitude, lng: longitude},
                map: map,
                title: 'Delivery Location'
            });
        }
    </script>
</body>
</html>
